<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}MedAssist{% endblock %}</title>
        {% load static %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'index/style.css' %}" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- site logo -->
                <a class="navbar-brand" href="{% url 'index:index' %}"> Health App </a>        
            </div>
        
            <!-- navbar content -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'index:index' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Symptom Checker
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp; Local Case Tracker
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; Nearest Medical Facility
                        </a>
                    </li>            
                </ul>
        
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default"> Search </button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp; Send feedback
                        </a>
                    </li>
        
                </ul>
            </div>
        </nav>

        {% block body %}
        {% endblock %}

    </body>


</html>
