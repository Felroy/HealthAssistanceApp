{% extends 'index/base.html' %} 
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'facility/style.css' %}" />


{% block body %}


<!-- {% for item in testi %}
{{ item.name }}
{% endfor %} -->

<div class="panel-body">
    <h3>Facility locator</h3> 
    
    {{ map|safe }} 
    
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data"><br>
        {% csrf_token %}
        {% include 'facility/locator.html' %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Locate!</button>
            </div>
        </div>
    </form>
    <h3>Nearby Clinics:</h3>
    {% if sort %}
    {% for object1 in sort %}
    <div class="nearbyclinics">
        <h4><li>
            {{ object1.name }}
        </li></h4>
    </div>
    {% endfor %}
    {% endif %}


</div>
{% endblock %}
